<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Input Form with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" id="showFormButton">Show Input Form</button>
        <form id="inputForm" class="mt-3 d-none">
            <div class="mb-3">
                <label for="inputField" class="form-label">Input Field:</label>
                <input type="text" class="form-control" id="inputField" name="inputField">
                <label for="inputField" class="form-label">Input Field:</label>
                <input type="text" class="form-control" id="inputField" name="inputField">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
    </div>

    <!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code here
        // Get references to the button and the input form
        const showFormButton = document.getElementById('showFormButton');
        const inputForm = document.getElementById('inputForm');

        // Add a click event listener to the button
        showFormButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the button from submitting the form
            // Toggle the 'd-none' class on the input form to show/hide it
            inputForm.classList.toggle('d-none');
        });
    </script>
</body>
</html>
